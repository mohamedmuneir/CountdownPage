<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workday Countdown with Weather</title>
  <!-- Font Links -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #141E30; /* Dark background */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo-container img {
      max-width: 150px; /* Logo size */
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive; /* Title font */
      font-size: 3rem;
      color: #ffffff;
      margin: 10px 0;
    }

    .countdown {
      font-family: 'Orbitron', sans-serif; /* Countdown font */
      font-size: 10rem;
      font-weight: bold;
      color: #00c6ff;
      margin: 20px 0;
    }

    .message {
      font-family: 'Roboto', sans-serif; /* Message font */
      font-size: 1.5rem;
      font-weight: 400;
      color: #f9f9f9;
      margin: 15px 0;
    }

    .weather {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      margin-top: 15px;
      color: #bbbbbb;
    }

    .footer {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      margin-top: 30px;
      color: #bbbbbb;
    }

    .footer a {
      color: #00c6ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Full-screen button style */
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .fullscreen-btn:hover {
      background-color: #0088cc;
    }

    /* Design credit section at the bottom */
    .design-credit {
      font-family: 'Roboto', sans-serif;
      font-size: 0.9rem; /* Smaller font size */
      color: #ffffff;
      position: fixed;
      bottom: 10px; /* Positioned at the bottom */
      width: 100%; /* Full width */
      text-align: center; /* Centered text */
      font-weight: 400;
    }

    .design-credit a {
      color: #00c6ff;
      text-decoration: none;
    }

    .design-credit a:hover {
      text-decoration: underline;
    }

    /* Media Queries for Mobile Responsiveness */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem; /* Smaller title for mobile */
      }

      .countdown {
        font-size: 4rem; /* Smaller countdown for mobile */
      }

      .message {
        font-size: 1.2rem; /* Smaller message font for mobile */
      }

      .footer {
        font-size: 0.9rem; /* Smaller footer for mobile */
      }

      .fullscreen-btn {
        font-size: 1.2rem; /* Smaller full-screen button for mobile */
        padding: 8px;
      }

      .design-credit {
        font-size: 0.8rem; /* Smaller design credit font for mobile */
      }
    }
  </style>
</head>
<body>
  <!-- Fullscreen Button -->
  <button class="fullscreen-btn" id="fullscreen-btn">???</button>

  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="images/your-logo.png" alt="Company Logo">
    </div>
    <!-- Title -->
    <h1>Workday Countdown</h1>
    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">00:00:00</div>
    <!-- Message -->
    <div class="message" id="message"></div>
    <!-- Weather -->
    <div class="weather" id="weather">Loading weather...</div>
    <!-- Footer -->
    <div class="footer">Stay productive! ??</div>
  </div>

  <!-- Design Credit at the bottom -->
  <div class="design-credit">
    Designed by <a href="https://www.your-website.com" target="_blank">Mohamed Muneir</a>
  </div>

  <script>
    // Function to toggle full-screen mode
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    document.getElementById("fullscreen-btn").addEventListener("click", toggleFullScreen);

    // Countdown Function
    function updateCountdown() {
      const now = new Date();
      const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 0, 0);
      const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 17, 0, 0);

      let remainingTime = null;
      let message = "";

      if (now < startTime) {
        remainingTime = startTime - now;
        message = "Time until work starts:";
      } else if (now >= startTime && now < endTime) {
        remainingTime = endTime - now;
        message = "Time remaining in the workday:";
      } else {
        message = "Workday is over!";
        document.getElementById("countdown").innerText = "00:00:00";
        document.getElementById("message").innerText = message;
        return;
      }

      const hours = Math.floor(remainingTime / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText = 
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      document.getElementById("message").innerText = message;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Fetch weather details
    async function fetchWeather() {
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Al Wakrah&units=metric&appid=201f409d2c13e2adda1af82e40088434`);
        const data = await response.json();
        document.getElementById("weather").innerText = `Weather: ${data.weather[0].description}, ${data.main.temp}Â°C`;
      } catch (error) {
        document.getElementById("weather").innerText = "Unable to fetch weather data.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
