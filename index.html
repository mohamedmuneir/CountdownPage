<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aligned Countdown</title>
  <!-- Font Links -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #141E30;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo-container img {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ffffff;
      margin: 10px 0;
    }

    .countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 10rem;
      font-weight: bold;
      color: #00c6ff;
      margin: 20px 0;
    }

    .message {
      font-size: 1.5rem;
      color: #f9f9f9;
      margin: 15px 0;
    }

    .weather {
      font-size: 1rem;
      margin-top: 20px;
      color: #cccccc;
    }

    .footer {
      font-size: 1rem;
      margin-top: 30px;
      color: #bbbbbb;
    }

    .footer a {
      color: #00c6ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .fullscreen-btn:hover {
      background-color: #0088cc;
    }

    .design-credit {
      font-size: 0.9rem;
      color: #ffffff;
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .design-credit a {
      color: #00c6ff;
      text-decoration: none;
    }

    .design-credit a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        font-size: 4rem;
      }

      .message {
        font-size: 1.2rem;
      }

      .footer {
        font-size: 0.9rem;
      }

      .fullscreen-btn {
        font-size: 1.2rem;
        padding: 8px;
      }

      .design-credit {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Fullscreen Button -->
  <button class="fullscreen-btn" id="fullscreen-btn">üñ•Ô∏è</button>

  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="images/your-logo.png" alt="Company Logo">
    </div>
    <!-- Title -->
    <h1>Workday Countdown</h1>
    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">00:00:00</div>
    <!-- Message -->
    <div class="message" id="message"></div>
    <!-- Weather Info -->
    <div class="weather" id="weather"></div>
    <!-- Footer -->
    <div class="footer">Stay productive! üöÄ</div>
  </div>

  <!-- End of Day Message -->
  <div id="end-of-day-message" style="display: none; margin-top: 20px;">
    <h2 style="color: #00c6ff; font-family: 'Pacifico', cursive;">Well done! üåü</h2>
    <p style="font-family: 'Roboto', sans-serif; color: #f9f9f9;">
      You‚Äôve completed another productive day. Relax and recharge for tomorrow!
    </p>
  </div>

  <!-- Design Credit -->
  <div class="design-credit">
    Designed by <a href="https://www.your-website.com" target="_blank">Mohamed Muneir</a>
  </div>

  <script>
    // Fullscreen Toggle
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
    document.getElementById("fullscreen-btn").addEventListener("click", toggleFullScreen);

    // Countdown Function
    function updateCountdown() {
      const now = new Date();
      const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 0, 0);
      const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 17, 0, 0);

      let remainingTime = null;
      let message = "";

      if (now < startTime) {
        remainingTime = startTime - now;
        message = "Time until work starts:";
      } else if (now >= startTime && now < endTime) {
        remainingTime = endTime - now;
        message = "Time remaining in the workday:";
      } else {
        document.getElementById("countdown").innerText = "00:00:00";
        document.getElementById("message").innerText = "Workday is over! Great job today! üéâ";
        document.getElementById("end-of-day-message").style.display = "block";
        return;
      }

      document.getElementById("end-of-day-message").style.display = "none";

      const hours = Math.floor(remainingTime / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText = 
        ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')};
      document.getElementById("message").innerText = message;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Weather Function
    async function fetchWeather() {
      try {
        const response = await fetch(https://api.openweathermap.org/data/2.5/weather?q=Al Wakrah&units=metric&appid=201f409d2c13e2adda1af82e40088434);
        const data = await response.json();
        const { temp } = data.main;
        const description = data.weather[0].description;
        document.getElementById("weather").innerText = Current Weather: ${temp}¬∞C, ${description};
      } catch (error) {
        document.getElementById("weather").innerText = "Unable to fetch weather data.";
      }
    }
    fetchWeather();
  </script>
</body>
</html>
