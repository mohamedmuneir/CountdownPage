<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aligned Countdown</title>
  <!-- Font Links -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #141E30; /* Simple dark background */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .logo-container img {
      max-width: 150px; /* Logo size */
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive; /* Title font */
      font-size: 3.5rem;
      color: #ffffff;
      margin: 10px 0;
    }

    .countdown {
      font-family: 'Orbitron', sans-serif; /* Countdown font */
      font-size: 10rem;
      font-weight: bold;
      color: #00c6ff;
      margin: 20px 0;
    }

    .message {
      font-family: 'Roboto', sans-serif; /* Message font */
      font-size: 1.8rem;
      font-weight: 400;
      color: #f9f9f9;
      margin: 15px 0;
    }

    .footer {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      margin-top: 30px;
      color: #bbbbbb;
    }

    .footer a {
      color: #00c6ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Full-screen button style */
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .fullscreen-btn:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>
  <!-- Fullscreen Button -->
  <button class="fullscreen-btn" id="fullscreen-btn">üñ•Ô∏è</button>

  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="images/your-logo.png" alt="Company Logo">
    </div>
    <!-- Title -->
    <h1>Workday Countdown</h1>
    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">00:00:00</div>
    <!-- Message -->
    <div class="message" id="message"></div>
    <!-- Footer -->
    <div class="footer">Stay productive! üöÄ</div>
  </div>

  <script>
    // Function to toggle full-screen mode
    function toggleFullScreen() {
      if (!document.fullscreenElement &&    // Check if we're not in fullscreen
          !document.webkitFullscreenElement && 
          !document.mozFullScreenElement && 
          !document.msFullscreenElement) {  // Check for different browsers
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
          document.documentElement.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
          document.msExitFullscreen();
        }
      }
    }

    // Attach event listener to the button
    document.getElementById("fullscreen-btn").addEventListener("click", toggleFullScreen);

    // Countdown Function
    function updateCountdown() {
      const now = new Date();
      const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 0, 0);
      const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 17, 0, 0);

      let remainingTime = null;
      let message = "";

      if (now < startTime) {
        remainingTime = startTime - now;
        message = "Time until work starts:";
      } else if (now >= startTime && now < endTime) {
        remainingTime = endTime - now;
        message = "Time remaining in the workday:";
      } else {
        message = "Workday is over!";
        document.getElementById("countdown").innerText = "00:00:00";
        document.getElementById("message").innerText = message;
        return;
      }

      const hours = Math.floor(remainingTime / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText = 
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      document.getElementById("message").innerText = message;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
